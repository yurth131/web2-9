<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>初めてのjquery</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){
      $("#toggle").on("cilik",function()){
        $("#target").fadeToggle("slow");
       });
      });
      
    </script>
</head>
<body>
  <div id="target">表示非表示される要素</div>
  <button id="toggle">切り替え</button>
</body>
</html>
